version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: wallet_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=wallet_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
